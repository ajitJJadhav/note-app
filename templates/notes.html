<link href="https://codepen.io/edbond88/pen/CcgvA.css" media="screen" rel="stylesheet" type="text/css">

<h1>Django Note Taking App</h1>

<div class="wrapper clearfix"></div>
<h2>Notes</h2>
{% for note in notes %}
<aside class="note-wrap note-blue">
    <p>{{ note.label}}:<br><br> - {{ note.text}}</p>
    <a href="/delete/{{note.id}}">delete</a>
</aside>
{% endfor %}

<form method="POST" action="">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add note">
</form>
</div>
